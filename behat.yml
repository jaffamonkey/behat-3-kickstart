default:
  suites:
    default:
      path: %paths.base%/features
      contexts:
        - Behat\WebApiExtension\Context\WebApiContext
        - Behat\MinkExtension\Context\MinkContext
        - WebFeatureContext
        - HomepageContext
        - ProfileformContext
        - Behat\GuzzleExtension\Context\GuzzleContext
  extensions:
        Behat\WebApiExtension:
          base_url: 'http://jaffamonkey.com'
        SensioLabs\Behat\PageObjectExtension:
         namespaces:
           page: [Page]
           element: [Page\Element]
        chartinger\Behat\TwigReportExtension\Extension:
          output:
            file: ./report.html
          templates:
            file: default.twig
        Behat\MinkExtension:
            base_url: 'http://jaffamonkey.com'
            files_path: 'vendor'
            selenium2: ~
        Behat\GuzzleExtension:
              base_url: http://jaffamonkey.com
              service_descriptions: %paths.base%/config/service.json
phantomjs:
  extensions:
        Behat\MinkExtension:
            base_url:  'http://jaffamonkey.com'
            default_session:  'selenium2'
            browser_name: phantomjs
            selenium2:
              wd_host: localhost:4444/wd/hub
              capabilities:
                version: ''
                browser: phantomjs
saucelabs_ie8:
  extensions:
    Behat\MinkExtension:
      base_url:  'http://jaffamonkey.com'
      javascript_session:  'selenium2'
      selenium2:
        browser: iexplore
        wd_host: saucelabsuserid:833b37bd-7d2a-4dd5-8a5c-ed4a10db23b4@ondemand.saucelabs.com/wd/hub
        capabilities: { "platform": "XP", "browser": "iexplore", "version": "8"}
